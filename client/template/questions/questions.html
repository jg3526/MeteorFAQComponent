<template name="questions">
	<ul class="accordion" data-accordion>
		{{#each questions}}
		  <li class="accordion-navigation">
		    <a href="#panel-{{i}}">{{question}}</a>
		    <div id="panel-{{i}}" class="content">
		      {{answer}}
		    </div>
		  </li>
		{{else}}
			<p>No question right now.</p>
		{{/each}}
	</ul>
</template>
